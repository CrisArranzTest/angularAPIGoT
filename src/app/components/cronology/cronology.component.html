<app-header></app-header>
<div class="container">
  <div class="row align-items-center">
    <div class="col-3 align-self-start">
      <div class="row">
        <div class="col-12">
          <p class="b__contenedor-tituloRangos">RANGOS EDADES</p>
          <ul>
            <li *ngFor="let range of charactersRange" (click)="onClick(range)" class="b__contenedor-enlaceRangos arrow-right"> {{ range }} </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-9 align-self-start">
      <div *ngFor="let character of charactersInfo" class="d-inline-flex m-2 p-2">
        <div class="b__contenedor-character">
          <a class="b__contenedor-enlace" routerLink="../characters/{{ character?.name }}">
            <img class="b__img-adjust-normal" src="{{ character?.image }}">
            <p class="text-center">{{ character?.name }}</p>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
